name: Make prisma migration

on:
  push:
    branches: [main]

jobs:
  db-migration:
    runs-on: ubuntu-latest

    strategy:
            matrix:
                node-version: [22.x]

    steps:
      - name: Download Cloud SQL Auth Proxy
        run: |
          curl -o cloud_sql_proxy https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64
          chmod +x cloud_sql_proxy

      - name: Start Cloud SQL Auth Proxy
        run: |
          ./cloud_sql_proxy \
            -instances=extreme-lodge-461611-f2:us-central1:synced=tcp:5432 &
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
            node-version: ${{ matrix.node-version }}
            cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run DB Migrations
        env:
          DATABASE_URL: postgres://${{ secrets.DATABASE_USER }}:${{ secrets.DATABASE_PASSWORD }}@127.0.0.1:5432/${{ secrets.DATABASE_NAME }}
        run: |
          npm run prisma:migrate:apply